machine:
  python:
    version: 2.7.5

dependencies:
  pre:
    - sudo apt-get install fabric
test:
  pre:
    - case "$CIRCLE_BRANCH" in dev) fab test_run_highstate_dev ;; master) fab test_run_highstate_master ;;  esac
deployment:
    production:
      branch: master
      commands:
        - fab run_highstate_prod
    dev:
      branch: dev
      commands:
        - fab run_highstate_dev
